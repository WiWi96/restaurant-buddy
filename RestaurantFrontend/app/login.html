<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Zaloguj do Restaurant Buddy</title>

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--endbuild-->

    <!-- Font Awesome styles -->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css">

    <meta name="description" content="Website for Your Restaurant" />
    <meta name="keywords" content="restaurant, management, clients, app" />

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Restaurant Buddy</a>
    </nav>
    <section class="login col-12 full-height">
        <div class="container login-container">
            <div class="row">
                <form class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 login-form">
                    <h3>Logowanie</h3>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email lub nazwa użytkownika</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Wprowadź nazwę użytkownika">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Hasło</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Wprowadź hasło">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Zaloguj się</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!-- jQuery -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!--build:js js/scripts.min.js -->
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

</html>
